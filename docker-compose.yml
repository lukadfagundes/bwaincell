# =============================================================================
# Bwaincell - Production Docker Compose
# =============================================================================
# Architecture: PostgreSQL + Discord Bot + Express API on Raspberry Pi
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database - Production
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: bwaincell-db
    restart: unless-stopped

    # Load environment variables from .env
    env_file:
      - .env

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bwaincell}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bwaincell}
      # Performance tuning for production (conservative for household bot)
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_MAX_CONNECTIONS: 20

    volumes:
      # Persistent data storage on Pi
      - postgres-data:/var/lib/postgresql/data
      # Database initialization script
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

    # Expose port 5433 externally to avoid conflict with sunny-stack-db (5432)
    ports:
      - "5433:5432"

    networks:
      - bwaincell-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bwaincell}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Resource limits optimized for Raspberry Pi 4B
    deploy:
      resources:
        limits:
          cpus: "0.5"   # Max 0.5 cores
          memory: 512M  # Max 512MB RAM
        reservations:
          cpus: "0.25"  # Min 0.25 cores reserved
          memory: 256M  # Min 256MB RAM reserved

    # Logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"   # Max 10MB per log file
        max-file: "3"     # Keep 3 rotated files
        compress: "true"

    # Security options
    security_opt:
      - no-new-privileges:true

    labels:
      com.bwaincell.service: "postgres"
      com.bwaincell.environment: "production"
      com.bwaincell.platform: "raspberry-pi"
  # ---------------------------------------------------------------------------
  # Bwaincell Bot Service - Discord.js 14 + Express API + PostgreSQL
  # ---------------------------------------------------------------------------
  bwaincell:
    # Use locally built image
    image: bwaincell:latest

    container_name: bwaincell-bot

    # Restart policy for high availability
    restart: unless-stopped

    # Environment variables from production file
    env_file:
      - .env

    # Additional environment overrides
    environment:
      - NODE_ENV=production
      - DEPLOYMENT_MODE=pi
      - TZ=America/Chicago  # Set your timezone (important for reminders)
      - DATABASE_URL=${DATABASE_URL}  # PostgreSQL connection string

    # Health check configuration (matches Dockerfile HEALTHCHECK)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Port mapping
    ports:
      - "3000:3000"  # Express API + health endpoint

    # Persistent storage for SQLite database and logs
    volumes:
      - ./data:/app/data  # SQLite database persistence
      - ./logs:/app/logs  # Log files persistence

    # Resource limits optimized for Raspberry Pi 4B (4GB RAM model)
    deploy:
      resources:
        limits:
          cpus: "1.0"     # Max 1 core (Pi has 4)
          memory: 512M    # Max 512MB RAM
        reservations:
          cpus: "0.25"    # Min 0.25 cores reserved
          memory: 128M    # Min 128MB RAM reserved

    # Logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "25m"   # Max 25MB per log file
        max-file: "3"     # Keep 3 rotated files (75MB total)
        compress: "true"  # Compress rotated logs

    # Security options
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation

    # Run as non-root user (matches Dockerfile USER)
    user: "1001:1001"

    # Network configuration
    networks:
      - bwaincell-network

    # Wait for PostgreSQL to be healthy before starting
    depends_on:
      postgres:
        condition: service_healthy

    # Labels for management
    labels:
      com.bwaincell.service: "discord-bot"
      com.bwaincell.environment: "production"
      com.bwaincell.platform: "raspberry-pi"

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres-data:
    driver: local
    labels:
      com.bwaincell.description: "PostgreSQL production database storage"

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  bwaincell-network:
    driver: bridge
    labels:
      com.bwaincell.description: "Production network for Pi services"

# =============================================================================
# Usage Instructions
# =============================================================================
#
# Architecture:
#   - PostgreSQL + Discord Bot + Express API on Raspberry Pi
#   - PostgreSQL runs in separate container (port 5433 externally)
#   - Bot connects to PostgreSQL via Docker network
#   - Logs stored in ./logs volume
#
# Prerequisites:
#   1. Create .env with production credentials (see .env.example)
#   2. Ensure BOT_TOKEN, CLIENT_ID, GUILD_ID, DATABASE_URL, POSTGRES_PASSWORD are set
#   3. Build bot image: docker build -t bwaincell:latest -f Dockerfile .
#
# Start Services:
#   docker compose up -d
#
# View Logs:
#   docker compose logs -f
#   docker compose logs -f bwaincell
#   docker compose logs -f postgres
#
# Check Health:
#   docker compose ps
#   curl http://localhost:3000/health
#
# Stop Services:
#   docker compose down
#
# Update Bot:
#   docker compose down
#   docker rmi -f bwaincell:latest
#   docker build --no-cache -t bwaincell:latest -f Dockerfile .
#   docker compose up -d
#
# View Resource Usage:
#   docker stats bwaincell-bot bwaincell-db
#
# Database Backup:
#   docker compose exec postgres pg_dump -U bwaincell bwaincell > backup.sql
#
# Database Restore:
#   cat backup.sql | docker compose exec -T postgres psql -U bwaincell bwaincell
#
# =============================================================================
