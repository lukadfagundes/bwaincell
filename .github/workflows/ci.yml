# =============================================================================
# Bwaincell - CI/CD Pipeline (Monorepo)
# =============================================================================
# Workspace-aware testing with path-based change detection
# Runs parallel test jobs only for changed workspaces
# =============================================================================

name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

# Prevent concurrent CI runs for the same PR
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Detect Changes - Which workspaces have changed?
  # ---------------------------------------------------------------------------
  changes:
    name: Detect Changed Workspaces
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      shared: ${{ steps.filter.outputs.shared }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shared:
              - 'shared/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
            backend:
              - 'backend/**'
              - 'shared/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'docker-compose.yml'
              - 'database/**'
            frontend:
              - 'frontend/**'
              - 'shared/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'

  # ---------------------------------------------------------------------------
  # Test Shared Package
  # ---------------------------------------------------------------------------
  test-shared:
    name: Test Shared Package
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.shared == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Verify compiled output
        run: |
          test -f shared/dist/index.js || (echo "❌ Compiled index.js not found" && exit 1)
          test -f shared/dist/index.d.ts || (echo "❌ Type declarations not found" && exit 1)
          echo "✅ Shared package compiled successfully"

  # ---------------------------------------------------------------------------
  # Test Backend (Discord Bot + Express API)
  # ---------------------------------------------------------------------------
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    # PostgreSQL service for backend tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: bwaincell_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Build backend
        run: npm run build --workspace=backend

      - name: Verify compiled output
        run: |
          test -f backend/dist/src/bot.js || (echo "❌ Compiled bot.js not found" && exit 1)
          echo "✅ Backend compiled successfully"

      - name: Lint backend
        run: npm run lint --workspace=backend
        continue-on-error: true

      - name: Run backend tests
        if: hashFiles('backend/tests/**') != ''
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/bwaincell_test
        run: npm run test --workspace=backend

  # ---------------------------------------------------------------------------
  # Test Frontend (Next.js PWA)
  # ---------------------------------------------------------------------------
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Lint frontend
        run: npm run lint --workspace=frontend
        continue-on-error: true

      - name: Build frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
        run: npm run build --workspace=frontend

      - name: Run frontend tests
        if: hashFiles('frontend/tests/**') != ''
        run: npm run test --workspace=frontend

  # ---------------------------------------------------------------------------
  # Docker Build Test (Backend only, main branch only)
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [changes, test-backend]
    if: |
      github.ref == 'refs/heads/main' &&
      needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          platforms: linux/arm64
          push: false
          tags: bwaincell-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          docker images | grep bwaincell-backend
          echo "✅ Docker image built successfully"

  # ---------------------------------------------------------------------------
  # Summary Job - All tests must pass
  # ---------------------------------------------------------------------------
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-shared, test-backend, test-frontend]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "Shared: ${{ needs.test-shared.result }}"
          echo "Backend: ${{ needs.test-backend.result }}"
          echo "Frontend: ${{ needs.test-frontend.result }}"

          # If any job failed, fail the workflow
          if [ "${{ needs.test-shared.result }}" == "failure" ] || \
             [ "${{ needs.test-backend.result }}" == "failure" ] || \
             [ "${{ needs.test-frontend.result }}" == "failure" ]; then
            echo "❌ One or more test jobs failed"
            exit 1
          fi

          # If any required job was skipped, that's OK (no changes)
          echo "✅ All test jobs passed or skipped (no changes)"
