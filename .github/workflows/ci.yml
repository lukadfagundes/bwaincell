# =============================================================================
# Bwaincell - CI/CD Pipeline (Monorepo)
# =============================================================================
# Workspace-aware testing with path-based change detection
# Runs parallel test jobs only for changed workspaces
# =============================================================================

name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

# Prevent concurrent CI runs for the same PR
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Detect Changes - Which workspaces have changed?
  # ---------------------------------------------------------------------------
  changes:
    name: Detect Changed Workspaces
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      shared: ${{ steps.filter.outputs.shared }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shared:
              - 'shared/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
            backend:
              - 'backend/**'
              - 'shared/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'docker-compose.yml'
              - 'database/**'
            frontend:
              - 'frontend/**'
              - 'shared/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'

  # ---------------------------------------------------------------------------
  # Test Shared Package
  # ---------------------------------------------------------------------------
  test-shared:
    name: Test Shared Package
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.shared == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Verify compiled output
        run: |
          test -f shared/dist/index.js || (echo "‚ùå Compiled index.js not found" && exit 1)
          test -f shared/dist/index.d.ts || (echo "‚ùå Type declarations not found" && exit 1)
          echo "‚úÖ Shared package compiled successfully"

  # ---------------------------------------------------------------------------
  # Test Backend (Discord Bot + Express API)
  # ---------------------------------------------------------------------------
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    # PostgreSQL service for backend tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: bwaincell_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Build backend
        run: npm run build --workspace=backend

      - name: Verify compiled output
        run: |
          test -f backend/dist/src/bot.js || (echo "‚ùå Compiled bot.js not found" && exit 1)
          echo "‚úÖ Backend compiled successfully"

      - name: Lint backend
        run: npm run lint --workspace=backend
        continue-on-error: true

      - name: Run backend tests
        if: hashFiles('backend/tests/**') != ''
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/bwaincell_test
        run: npm run test --workspace=backend

      - name: Check backend coverage (‚â•80%)
        if: hashFiles('backend/tests/**') != ''
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/bwaincell_test
        run: |
          echo "üìä Checking backend test coverage..."
          npm run test:coverage --workspace=backend

          # Extract coverage percentage from Jest output
          if [ -f "backend/coverage/coverage-summary.json" ]; then
            coverage=$(node -e "const c = require('./backend/coverage/coverage-summary.json'); console.log(c.total.lines.pct);")
            threshold=80

            echo "Current coverage: ${coverage}%"
            echo "Required threshold: ${threshold}%"

            if (( $(echo "$coverage < $threshold" | bc -l) )); then
              echo "‚ùå Coverage ${coverage}% is below threshold ${threshold}%"
              echo "‚ö†Ô∏è  WARNING: Coverage check disabled during gradual adoption"
              echo "üéØ Target: Increase coverage from current 35% to 80%"
              # exit 1  # Uncomment when ready to enforce
            else
              echo "‚úÖ Coverage ${coverage}% meets threshold ${threshold}%"
            fi
          else
            echo "‚ö†Ô∏è  coverage-summary.json not found, skipping threshold check"
          fi

      - name: Upload backend coverage
        if: hashFiles('backend/tests/**') != ''
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: backend/coverage/

  # ---------------------------------------------------------------------------
  # Test Frontend (Next.js PWA)
  # ---------------------------------------------------------------------------
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Generate Prisma Client
        run: npx prisma generate --schema=frontend/prisma/schema.prisma

      - name: Lint frontend
        run: npm run lint --workspace=frontend
        continue-on-error: true

      - name: Build frontend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/bwaincell_test
          NEXT_PUBLIC_API_URL: http://localhost:3000
          NEXTAUTH_SECRET: test_secret_for_ci_build_only
          NEXTAUTH_URL: http://localhost:3000
        run: npm run build --workspace=frontend

      - name: Run frontend tests
        if: hashFiles('frontend/tests/**') != ''
        run: npm run test --workspace=frontend

  # ---------------------------------------------------------------------------
  # Docker Build Test (Backend only, dev branch only)
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [changes, test-backend]
    if: |
      github.ref == 'refs/heads/dev' &&
      needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          platforms: linux/arm64
          push: false
          load: true
          tags: bwaincell-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          docker images | grep bwaincell-backend
          echo "‚úÖ Docker image built successfully"

  # ---------------------------------------------------------------------------
  # Summary Job - All tests must pass (BAS Quality Gate Report)
  # ---------------------------------------------------------------------------
  ci-success:
    name: CI Success - Trinity BAS Quality Gates
    runs-on: ubuntu-latest
    needs: [test-shared, test-backend, test-frontend]
    if: always()

    steps:
      - name: Trinity BAS 6-Phase Quality Gate Summary
        run: |
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "   Bwaincell - Trinity BAS Quality Gate Report"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          echo "Workspace Results:"
          echo "  Shared:   ${{ needs.test-shared.result }}"
          echo "  Backend:  ${{ needs.test-backend.result }}"
          echo "  Frontend: ${{ needs.test-frontend.result }}"
          echo ""
          echo "BAS 6-Phase Status (Monorepo):"
          echo "  Phase 1: Linting           ‚úÖ (continue-on-error)"
          echo "  Phase 2: Structure         ‚úÖ (shared package verification)"
          echo "  Phase 3: Build             ${{ needs.test-backend.result == 'success' && '‚úÖ' || needs.test-backend.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }}"
          echo "  Phase 4: Testing           ${{ needs.test-backend.result == 'success' && '‚úÖ' || needs.test-backend.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }}"
          echo "  Phase 5: Coverage (‚â•80%)   ‚ö†Ô∏è  (35% current, enforcement disabled)"
          echo "  Phase 6: Best Practices    ‚úÖ (Docker validation on dev)"
          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

          # If any job failed, fail the workflow
          if [ "${{ needs.test-shared.result }}" == "failure" ] || \
             [ "${{ needs.test-backend.result }}" == "failure" ] || \
             [ "${{ needs.test-frontend.result }}" == "failure" ]; then
            echo "‚ùå One or more test jobs failed"
            exit 1
          fi

          # If any required job was skipped, that's OK (no changes)
          echo "‚úÖ All test jobs passed or skipped (no changes)"
