version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'lukaf'
    labels:
      - 'dependencies'
      - 'github-actions'

  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'lukaf'
    labels:
      - 'dependencies'
      - 'npm'
